<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Animated website</title>
</head>
<body>
    <img src="images/bottom.png" alt="city" id="city">
    <img src="images/earth.png" alt="earth" id="earth">
    <img src="images/logo.png" alt="logo" id="logo">
    <div class="navbar">
        <img src="images/menu.png" alt="menu" id="menu">
        <img src="images/facebook.png" alt="facebook" id="facebook">
        <img src="images/instagram.png" alt="instagram" id="instagram">
        <img src="images/twitter.png" alt="twitter" id="twitter">
        <img src="images/info.png" alt="info" id="info">
    </div>
    <img src="images/astronaut.gif" alt="astronaut" id="astronaut">
    <button class="btn1">Sign in</button>
    <div class="text-box">
        <small class="small-txt">Welcome to</small>
        <h1 class="text">Space</h1>
    </div>
    <div class="area">
        <ul id="stars">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
        </ul>
    </div>

</html>
